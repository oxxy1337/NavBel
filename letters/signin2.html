<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="loginbox2">
		<img src="avatar.png" class="avatar">
		<h1>Sign In</h1>
		<form>
			<p>First Name</p>
			<input type="text" name="" placeholder="First Name">
			<p>Last Name</p>
			<input type="Password" name="" placeholder="Last Name">
			<p>Year</p>
			<br><select name="Year" class="year">
			  <option value="...">...</option>
			  <option value="1 CPI">1 CPI</option>
			  <option value="2 CPI">2 CPI</option>
			  <option value="1 CS">1 CS</option>
			  <option value="2 CS">2 CS</option>
			  <option value="3 CS">3 CS</option>
			</select>
			<br> <br><p>Choose your profile picture</p>
			<br> <input type="file" name="">
 			<br><input type="submit" name="" value="Save" >
			

		</form>
	</div>

</body>
</html>
